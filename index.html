<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Button Chaos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #0b1220;
      color: #e8eefc;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .box {
      background: #121a2b;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: min(500px, 90%);
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 14px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #danger {
      background: #ff4d4d;
      color: white;
    }

    #safe {
      background: #4da6ff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Button Chaos ðŸ˜ˆ</h1>
    <p>These buttons definitely should not be clicked.</p>

    <button id="danger">DO NOT CLICK</button>
    <button id="safe">This one is safe</button>

    <p id="msg"></p>
  </div>

  <script>
    const msg = document.getElementById("msg");

    document.getElementById("danger").onclick = () => {
      msg.textContent = "I literally told you not to click it.";
      document.body.style.background = "#400";
    };

    document.getElementById("safe").onclick = () => {
      msg.textContent = "See? This one was fine.";
      document.body.style.background = "#0b1220";
    };
  </script>
</body>
</html>
